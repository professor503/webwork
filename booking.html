    <fieldset>
        <legend>
            <h2> Booking Form</h2>
        </legend>
        <form>
            <fieldset>
                <legend>
                    <h3>Client Information</h3>
                </legend>
                <label>Full name:</label>
                <input type="text"><br><br>
                <label>Company name (if any)</label>
                <input type="text"><br><br>
                <label>Phone no.</label>
                <input type="tel"><br><br>
                <label>E-Mail</label>
                <input type="email"><br><br>
                <label>Mailing Address</label>
                <textarea width="200px" height="50px"></textarea><br><br><br>
                <label name="primary contact">Primary contact:</label><br>
                <input name="primary contact" type="radio">
                <label>Phone no.</label>
                <input name="primary contact" type="radio">
                <label>Email</label>
                <input name="primary contact" type="radio">
                <label>Others</label><br><br>

                <label name="service">Select Service Required : </label><br>
                <input name="service" type="radio">
                <label>Concept Drawing</label>
                <input name="service" type="radio">
                <label>Full architectural drawings</label><br>
                <input name="service" type="radio">
                <label>Interior design</label>
                <input name="service" type="radio">
                <label>3D rendering/BIM</label>
                <input name="service" type="radio">
                <label>Construction administration</label>

            </fieldset><br><br>

            <fieldset>
                <legend>
                    <h3>Project Details</h3>
                </legend>
                <label>Exact Address:</label>
                <input type="text"><br><br>
                <label>Legal Description</label>
                <input type="text"><br><br>

                <label name="own">Ownership Status</label><br>
                <input name="own" type="radio">
                <label>Owned</label>
                <input name="own" type="radio">
                <label>under purchase</label>
                <input name="own" type="radio">
                <label>Leased</label><br><br><br>

                <label name="type">Project type</label><br>
                <input name="type" type="radio">
                <label>Residential</label>
                <input name="type" type="radio">
                <label>Commercial</label>
                <input name="type" type="radio">
                <label>Industrial</label><br><br><br>

                <label name="status">Project status</label><br>
                <input name="status" type="radio">
                <label>New construction</label>
                <input name="status" type="radio">
                <label>Renovation</label>
                <input name="status" type="radio">
                <label>Addition</label><br><br>

                <label>Select budgeting:</label>
                <select>
                    <option>Select</option>
                    <option value="">0 to 20,000$</option>
                    <option value="">20,000$ to 70,000$</option>
                    <option value="">70,000$ to 100,000$</option>
                    <option value="">100,000$ to 150,000$</option>
                    <option value="">more than 150,000$</option>
                </select><br><br>

                <label name="design">Design Budget :</label>
                <input name="design" type="radio">
                <label>yes</label>
                <input name="design" type="radio">
                <label>no</label><br><br>

                <label>Insert Timeline</label>
                <input type="date">

            </fieldset><br><br>

            <input type="Submit" align="right">
            <input type="reset" align="right">

        </form>
    </fieldset><br><br><br><br>
